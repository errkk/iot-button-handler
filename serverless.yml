org: errkk
app: button-lambda
service: button-handler
component: aws-lambda

provider:
  name: aws
  runtime: python3.8
  timeout: 10

  stage: prod
  region: eu-west-2

  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'lambda:ListTags'
        - 'lambda:TagResource'
      Resource:
        - ${param:arn}

  environment:
    arn: ${param:arn}
    # For OAuth
    client_id: ${param:client_id}
    client_secret: ${param:client_secret}

package:
  include:
    - v-env/lib/python3.8/site-packages/**
  exclude:
    - .env

plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
     dockerizePip: false
     pythonBin: python3

functions:
  main:
    handler: handler.main
